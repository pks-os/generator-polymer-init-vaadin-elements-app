<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="employee-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      auto
      url="employees.json"
      handle-as="json"
      last-response="{{_employees}}"></iron-ajax>

    <div class="card">
      <vaadin-combo-box label="Filter by first name" items="[[_names]]" value="{{_filterValue}}"></vaadin-combo-box>

      <vaadin-grid id="grid" class="flex">
        <vaadin-grid-column>
          <template class="header">First name</template>
          <template>[[item.firstName]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">Last name</template>
          <template>[[item.lastName]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">Email</template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </div>

  </template>
  <script>
    class EmployeeList extends Polymer.Element {
      static get is() { return 'employee-list'; }
      static get properties() {
        return {
          _names: {
            type: Array,
            value: function() {
              return ['Aiden', 'Jace', 'Michael', 'Sarah'];
            }
          },
          _employees: {
            type: Array,
            value: function() {
              return [];
            }
          },

          _filterValue: {
            type: String,
            value: ''
          }
        }
      }
      static get observers() {
        return [
          '_applyFilter(_filterValue, _employees)',
        ];
      }
      _applyFilter(filterValue, employees) {
        if (employees) {
          this.$.grid.items = employees.filter(item => (
            filterValue ? (item.firstName.toLowerCase()).indexOf(filterValue.toLowerCase()) > -1 : true
          ));
        }
      }
    }
    window.customElements.define(EmployeeList.is, EmployeeList);
  </script>
</dom-module>
